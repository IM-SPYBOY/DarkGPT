<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark-AI Chat</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
<style>
    :root {
        --primary: #10A37F; /* ChatGPT green */
        --bg-dark: #343541; /* ChatGPT main dark */
        --bg-surface: #444654; /* ChatGPT secondary dark */
        --text-primary: #ECECF1;
        --text-secondary: #A0A0A0;
        --message-user: #0D9276;
    }

    body {
        margin: 0;
        background: var(--bg-dark);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 95%;
        max-width: 900px;
        height: 95vh;
        background: var(--bg-dark);
        border-radius: 12px;
        overflow: hidden;
        border: 1px solid #565869;
    }

    .header {
        padding: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        background: var(--bg-surface);
        border-bottom: 1px solid #565869;
    }

    .header i {
        font-size: 1.8rem;
        color: var(--primary);
    }

    .header h1 {
        font-size: 1.3rem;
        margin: 0;
        font-weight: 600;
        color: var(--primary);
    }

    .chatbox {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .chat-message {
        padding: 0.9rem 1.2rem;
        border-radius: 8px;
        max-width: 75%;
        animation: fadeIn 0.3s ease-out;
        word-break: break-word;
        line-height: 1.5;
    }

    .user-message {
        align-self: flex-end;
        background: var(--message-user);
        color: white;
    }

    .assistant-message {
        align-self: flex-start;
        background: var(--bg-surface);
        border: 1px solid #565869;
    }

    .input-area {
        display: flex;
        padding: 0.8rem;
        gap: 0.5rem;
        background: var(--bg-surface);
        border-top: 1px solid #565869;
    }

    .input-area input {
        flex: 1;
        padding: 0.8rem 1rem;
        background: var(--bg-dark);
        border: 1px solid #565869;
        border-radius: 8px;
        color: var(--text-primary);
        font-size: 0.95rem;
    }

    .input-area input:focus {
        outline: none;
        border-color: var(--primary);
    }

    .send-btn {
        background: var(--primary);
        border: none;
        padding: 0 1rem;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .send-btn:hover {
        background: #0c8c6a;
    }

    .footer {
        padding: 0.6rem;
        text-align: center;
        font-size: 0.8rem;
        color: var(--text-secondary);
        background: var(--bg-surface);
        border-top: 1px solid #565869;
    }

    .footer a {
        color: var(--primary);
        text-decoration: none;
    }

    .typing {
        font-size: 0.85rem;
        color: var(--text-secondary);
        font-style: italic;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <i class="fas fa-robot"></i>
        <h1>Dark-AI</h1>
    </div>

    <div id="chatbox" class="chatbox"></div>

    <div class="input-area">
        <input id="chatInput" type="text" placeholder="Type a message...">
        <button id="sendButton" class="send-btn"><i class="fas fa-paper-plane"></i></button>
    </div>

    <div class="footer">
        Made with ❤️ by <a href="https://spyboy.bio" target="_blank">Spyboy</a>
    </div>
</div>

<script>
    const sendButton = document.getElementById("sendButton");
    const chatInput = document.getElementById('chatInput');
    const chatbox = document.getElementById('chatbox');

    function displayMessage(message, isUser) {
        const msgElem = document.createElement('div');
        msgElem.className = `chat-message ${isUser ? 'user-message' : 'assistant-message'}`;
        msgElem.innerHTML = message;
        chatbox.appendChild(msgElem);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function showTyping() {
        const typingElem = document.createElement('div');
        typingElem.className = 'typing';
        typingElem.textContent = "Dark-AI is typing...";
        typingElem.id = "typingIndicator";
        chatbox.appendChild(typingElem);
        chatbox.scrollTop = chatbox.scrollHeight;
    }

    function hideTyping() {
        const typingElem = document.getElementById("typingIndicator");
        if (typingElem) typingElem.remove();
    }

    async function callApi(apiUrl, prompt) {
        showTyping();
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({prompt})
        });
        hideTyping();
        return response.json();
    }

    sendButton.addEventListener('click', async () => {
        const message = chatInput.value.trim();
        if (!message) return;
        displayMessage(message, true);
        chatInput.value = '';

        const apiUrl = message.startsWith('/image') ? 
            'https://backend.buildpicoapps.com/aero/run/image-generation-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==' : 
            'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

        try {
            const data = await callApi(apiUrl, message);
            if (data.status === 'success') {
                displayMessage(data.text, false);
            } else {
                displayMessage("❌ Error: Could not process request.", false);
            }
        } catch (err) {
            displayMessage("⚠️ Something went wrong!", false);
        }
    });

    chatInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendButton.click();
    });
</script>

</body>
</html>
