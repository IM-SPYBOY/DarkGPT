<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DarkGPT â€” Minimal UI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #000;
            color: #e9eef2;
            font-family: 'Arial', sans-serif;
        }
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
            overflow: hidden;
        }
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(20, 20, 20, 0.8);
        }
        .msg {
            padding: 10px;
            border-radius: 8px;
            margin: 4px 0;
        }
        .msg.user {
            background-color: #1a1a1a;
            margin-left: auto;
        }
        .msg.assistant {
            background-color: #333;
        }
        .controls {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(20, 20, 20, 0.8);
            color: #e9eef2;
        }
        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background-color: #00ff99;
            color: #000;
            cursor: pointer;
        }
        button:hover {
            background-color: #00cc77;
        }
    </style>
</head>
<body>
    <div class="app">
        <div id="chat" class="chat" role="log" aria-live="polite"></div>
        <div class="controls">
            <input id="inputText" type="text" placeholder="Ask something..." aria-label="Message input">
            <button id="sendBtn">Send</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <script>
        const chatEl = document.getElementById('chat');
        const inputText = document.getElementById('inputText');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        function appendMessage(role, text) {
            const msgEl = document.createElement('div');
            msgEl.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
            msgEl.textContent = text;
            chatEl.appendChild(msgEl);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        sendBtn.addEventListener('click', () => {
            const prompt = inputText.value.trim();
            if (prompt) {
                appendMessage('user', prompt);
                inputText.value = '';
                // Simulated response from assistant
                setTimeout(() => appendMessage('assistant', `You said: ${prompt}`), 500);
            }
        });

        clearBtn.addEventListener('click', () => {
            chatEl.innerHTML = '';
        });
    </script>
</body>
</html>
