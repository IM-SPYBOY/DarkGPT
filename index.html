<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DarkGPT — Modern Chat UI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --surface: rgba(10, 10, 10, 0.9);
            --text: #e9eef2;
            --accent: #00ff99;
            --muted: #8f9398;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--surface);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: var(--transition);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            background: rgba(20, 20, 20, 0.9);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            background: linear-gradient(135deg, #021, #032);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-weight: bold;
        }

        .title {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--text);
        }

        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: var(--radius);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .msg {
            padding: 12px;
            border-radius: var(--radius);
            position: relative;
            animation: fadeIn 0.4s ease-out;
            word-break: break-word;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg.user {
            margin-left: auto;
            background: linear-gradient(135deg, rgba(0, 255, 153, 0.3), rgba(0, 100, 77, 0.1));
            border: 1px solid rgba(0, 255, 153, 0.2);
        }

        .msg.assistant {
            margin-right: auto;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid var(--border);
        }

        .controls {
            display: flex;
            gap: 12px;
            padding: 12px;
            border-top: 1px solid var(--border);
            background: rgba(20, 20, 20, 0.9);
        }

        .input {
            flex: 1;
            display: flex;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: rgba(10, 10, 10, 0.8);
            color: var(--text);
            transition: var(--transition);
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            padding: 10px 14px;
            border-radius: var(--radius);
            border: none;
            background: var(--accent);
            color: #000;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        button:hover {
            background: rgba(0, 255, 153, 0.8);
        }

        @media (max-width: 600px) {
            .app {
                height: 95vh;
            }
        }
    </style>
</head>
<body>
    <div class="app" role="application" aria-label="DarkGPT">
        <div class="header">
            <div class="logo">DG</div>
            <div class="title">DarkGPT</div>
        </div>

        <div class="chat" id="chat" role="log" aria-live="polite">
            <div class="msg assistant">
                <strong>DarkGPT</strong>
                <div>Hello! I am DarkGPT. How can I assist you today?</div>
            </div>
        </div>

        <div class="controls">
            <div class="input">
                <input id="inputText" type="text" placeholder="Ask DarkGPT something..." aria-label="Message input" autocomplete="off">
            </div>
            <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i> Send</button>
            <button id="clearBtn"><i class="fa-solid fa-trash"></i> Clear</button>
        </div>
    </div>

    <script>
        const chatEl = document.getElementById('chat');
        const inputText = document.getElementById('inputText');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Replace this with your actual API endpoint
        const llmApiUrl = 'https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5HUEtMSjJkakVjcF9IQ0M0VFhRQ0FmSnNDSHNYTlJSblE0UXo1Q3RBcjFPcl9YYy1OZUhteDZWekxHdWRLM1M1alNZTkJMWEhNOWd4S1NPSDBTWC12M0U2UGc9PQ==';

        async function sendMessage() {
            const prompt = inputText.value.trim();
            if (!prompt) return;

            // Append user message to chat
            appendMessage('user', prompt);
            inputText.value = '';

            // Prepare the payload for the API request
            const payload = { prompt: prompt };

            try {
                const response = await fetch(llmApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                const reply = data?.text || 'Sorry, I could not get a response.';

                // Append assistant message to chat
                appendMessage('assistant', reply);
            } catch (error) {
                console.error('Error:', error);
                appendMessage('assistant', '⚠️ Error: could not reach LLM API.');
            }
        }

        function appendMessage(role, text) {
            const msgEl = document.createElement('div');
            msgEl.className = `msg ${role}`;
            msgEl.innerHTML = `<strong>${role === 'user' ? 'You' : 'DarkGPT'}</strong><div>${text}</div>`;
            chatEl.appendChild(msgEl);
            chatEl.scrollTop = chatEl.scrollHeight; // Scroll to the bottom
        }

        sendBtn.addEventListener('click', sendMessage);
        inputText.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        clearBtn.addEventListener('click', () => {
            chatEl.innerHTML = '';
        });
    </script>
</body>
</html>
