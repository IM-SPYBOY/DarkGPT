<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DarkGPT â€” Modern UI</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            color: #e9eef2;
            font-family: 'Arial', sans-serif;
        }
        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }
        .chat {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            border-radius: 12px;
            background: rgba(30, 30, 30, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        .msg {
            padding: 12px;
            border-radius: 10px;
            margin: 8px 0;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg.user {
            background: linear-gradient(135deg, #00ff99, #00cc77);
            margin-left: auto;
            color: #000;
        }
        .msg.assistant {
            background: rgba(20, 20, 20, 0.8);
        }
        .controls {
            display: flex;
            margin-top: 12px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(20, 20, 20, 0.7);
            color: #e9eef2;
            transition: background 0.3s ease;
        }
        input[type="text"]:focus {
            background: rgba(20, 20, 20, 0.9);
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            background: #00ff99;
            color: #000;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #00cc77;
        }
    </style>
</head>
<body>
    <div class="app">
        <div id="chat" class="chat" role="log" aria-live="polite"></div>
        <div class="controls">
            <input id="inputText" type="text" placeholder="Ask something..." aria-label="Message input">
            <button id="sendBtn">Send</button>
            <button id="clearBtn">Clear</button>
        </div>
    </div>

    <script>
        const chatEl = document.getElementById('chat');
        const inputText = document.getElementById('inputText');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        function appendMessage(role, text) {
            const msgEl = document.createElement('div');
            msgEl.className = 'msg ' + (role === 'user' ? 'user' : 'assistant');
            msgEl.textContent = text;
            chatEl.appendChild(msgEl);
            chatEl.scrollTop = chatEl.scrollHeight;
        }

        sendBtn.addEventListener('click', async () => {
            const prompt = inputText.value.trim();
            if (prompt) {
                appendMessage('user', prompt);
                inputText.value = '';

                // Simulate assistant response
                appendMessage('assistant', 'Thinking...');

                // Here you would typically call your API
                // Simulating an API call with setTimeout
                setTimeout(() => {
                    const fakeResponse = `You said: ${prompt}`;
                    const assistantMsg = chatEl.lastChild; // Get the last assistant message
                    assistantMsg.textContent = fakeResponse; // Update the text to the actual response
                }, 1000); // Simulate a 1 second delay for response
            }
        });

        clearBtn.addEventListener('click', () => {
            chatEl.innerHTML = '';
        });
    </script>
</body>
</html>
